{% extends 'base.html' %}
{% load static %}

{% block title %}Between the Lines | Home{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        {% for book in books %}
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{ book.cover_image.url }}" class="img-fluid rounded-start" alt="{{ book.title }}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
                            <p class="card-text">{{ book.description }}</p>
                            <p class="card-text"><small class="text-muted">{{ book.genre.name }}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
